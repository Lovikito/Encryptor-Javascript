<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container-logo">
        <img class="logo" src="img/Logo-1.png" alt="">
    </div>
    <!-- Imput text box -->
    <div class="input-box">
        <textarea id="text" class="input-text" rows="8" placeholder="Ingrese el texto aqui"></textarea>
        <!-- buttons -->
        <div class="message">
            <img class="exclamation" src="img/bi_exclamation-circle-fill.png" alt="" height="16px">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="buttons-container">
            <div>
                <button id="button-encrypted" class="encrypted">Encriptar</button>
            </div>
            <div>
                <button id="button-unencrypted" class="unencrypted">Desencriptar</button>
            </div>
        </div>
        <!-- buttons -->
    </div>
    <!-- Imput text box -->
    <!-- toy box -->
      <div class="great-box">
        <div class="little-box">
            <div class="containerimg">
                <img class="little-image" src="img/Muñeco.png" alt="">
                <div class="containertextimg">
                    <p class="text-below">Ningun mensaje fue encontrado</p>
                    <p class="text-below2">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            
        </div>
      </div>
    <!-- toy box -->
